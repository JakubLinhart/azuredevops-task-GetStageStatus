pr: none

stages:
  - stage: SuccessfulStage
    displayName: Successful stage
    jobs:
      - job: JobA
        displayName: JobA
        steps:
          - checkout: none
          - pwsh: |
              echo 'JobA - step'

      - job: JobB
        displayName: JobB
        dependsOn: [ 'JobA' ]
        steps:
          - checkout: none
          - pwsh: |
              echo 'JobA - step'

      - job: JobC
        displayName: JobC
        steps:
          - checkout: none
          - pwsh: |
              echo 'JobC - step'

  - stage: FailedStage
    displayName: Failed stage
    dependsOn: []
    jobs:
      - job: JobD
        displayName: JobD
        steps:
          - checkout: none
          - pwsh: |
              echo 'JobD - step'
